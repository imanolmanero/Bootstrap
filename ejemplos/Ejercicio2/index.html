<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .row{
            min-height: 100px;
        }
        .blue{
            background-color: blue;
            border: 1px solid black;
        }
        .pink{
            background-color: pink;
            border: 1px solid black;
        }
        .red{
            background-color: red;
            border: 1px solid black;
        }
        .yellow{
            background-color: yellow;
            border: 1px solid black;
        }
        .green{
            background-color: green;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-12 blue">blue</div>
        </div>

        <div class="row">
            <div class="col-4 red">red</div>
            <div class="col-8">
                <div class="row">
                    <div class="col-4 pink">pink</div>
                    <div class="col-4 yellow">yellow</div>
                    <div class="col-4 pink">pink</div>
                </div>
                <div class="row">
                    <div class="col-12 green">green</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6 blue">blue</div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12 yellow">yellow</div>
                    <div class="col-12 pink">pink</div>
                </div>
            </div> 
        </div>
        
    </div>
</body>
</html>
